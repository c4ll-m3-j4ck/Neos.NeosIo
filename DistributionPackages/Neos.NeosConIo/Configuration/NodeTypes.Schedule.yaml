'Neos.NeosConIo:Schedule':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Schedule'
    icon: 'icon-calendar'
    group: neoscon
    inspector:
      groups:
        event:
          label: 'Event'
          icon: 'calendar-alt'
          position: 20
  properties:
    title:
      type: string
      placeholder: 'title'
      ui:
        label: 'Title'
        inspector:
          group: 'event'
    event:
      type: reference
      ui:
        label: 'Event'
        reloadIfChanged: true
        inspector:
          group: 'event'
    scheduleDate:
      type: DateTime
      placeholder: 'Select a date to display the schedule for'
      ui:
        label: 'Schedule date'
        inspector:
          group: 'event'
          editorOptions:
            format: 'd.m.Y'
